version: "1.0"
type: component
data:
  name: omv-services-snapraidaio-configs-form-page
  type: formPage
  config:
    request:
      service: SnapRaidAio
      get:
        method: getConfig
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setConfig
    fields:
      - type: confObjUuid
      - type: select
        name: snapraid_conf
        label: _("SnapRAID config file")
        value: "/etc/snapraid.conf"
        valueField: path
        textField: path
        store:
          proxy:
            service: SnapRaidAio
            get:
              method: enumerateConfigFiles
      - type: divider
        title: _("Healthchecks")
      - type: container
        fields:
          - type: checkbox
            name: healthchecks
            label: _("Use Healthchecks.io")
            value: false
          - type: textInput
            name: healthchecks_id
            label: _("Healthchecks UUID")
            value: ""
            hint: _("Only UUID, not full URL.")
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: healthchecks
          - type: textInput
            name: healthchecks_url
            label: _("Healthchecks URL")
            value: "https://hc-ping.com/"
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: healthchecks

      - type: divider
        title: _("Apprise Notifications")
      - type: container
        fields:
          - type: checkbox
            name: apprise
            label: _("Use Apprise")
            value: false
          - type: textInput
            name: apprise_url
            label: _("Apprise URL")
            value: ""
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: apprise
          - type: checkbox
            name: apprise_attach
            label: _("Attach report")
            value: false
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: apprise

      - type: divider
        title: _("Apprise Email Notifications")
      - type: container
        fields:
          - type: checkbox
            name: apprise_email
            label: _("Send Apprise email")
            value: false
          - type: checkbox
            name: apprise_email_attach
            label: _("Attach report")
            value: false
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: apprise_email
          - type: textInput
            name: apprise_email_url
            label: _("Apprise Email URL")
            value: ""
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: apprise_email

      - type: textArea
        name: hook_notification
        label: _("Custom notification hook")
        value: ""
        monospaced: true
        rows: 2
        hint: _("Script or command to call instead of default mail. SUBJECT and BODY are passed as parameters.")

      - type: divider
        title: _("Thresholds and scrub settings")
      - type: numberInput
        name: del_threshold
        label: _("Delete threshold")
        value: 500
        min: 0
      - type: numberInput
        name: up_threshold
        label: _("Update threshold")
        value: 500
        min: 0
      - type: numberInput
        name: add_del_threshold
        label: _("Add/Delete ratio threshold")
        value: 0
        min: 0
        step: 0.01
        hint: _("0 disables. Example&colon; 0.76 = 3800/5000 added/deleted.")
      - type: numberInput
        name: sync_warn_threshold
        label: _("Sync warning threshold")
        value: -1
        hint: _("0=always force sync, -1=never force sync, >0=number of warnings before forced sync.")

      - type: numberInput
        name: scrub_percent
        label: _("Scrub percent")
        value: 5
        min: 0
        max: 100
      - type: numberInput
        name: scrub_age
        label: _("Scrub age (days)")
        value: 10
        min: 0
      - type: checkbox
        name: scrub_new
        label: _("Scrub new blocks after sync")
        value: false
      - type: numberInput
        name: scrub_delayed_run
        label: _("Scrub every N runs")
        value: 0
        min: 0
        hint: _("0 = scrub every time.")

      - type: checkbox
        name: prehash
        label: _("Pre-hash data")
        value: true
      - type: checkbox
        name: force_zero
        label: _("Force zero-sized file sync")
        value: false
      - type: checkbox
        name: spindown
        label: _("Use hd-idle spindown")
        value: false

      - type: checkbox
        name: verbosity
        label: _("Verbose output in notification")
        value: false

      - type: numberInput
        name: retention_days
        label: _("Log retention (days)")
        value: 0
        min: 0
      - type: textInput
        name: snapraid_log_dir
        label: _("SnapRAID log directory")
        value: ""

      - type: container
        fields:
          - type: checkbox
            name: smart_log
            label: _("Log SMART info")
            value: true
          - type: checkbox
            name: smart_log_notify
            label: _("Send SMART log via Telegram/Discord")
            value: false
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: smart_log

      - type: container
        fields:
          - type: checkbox
            name: snap_status
            label: _("Run 'snapraid status'")
            value: false
          - type: checkbox
            name: snap_status_notify
            label: _("Notify")
            value: false
            modifiers:
              - type: disabled
                constraint:
                  operator: falsy
                  arg0:
                    prop: snap_status

      - type: textInput
        name: ignore_pattern
        label: _("Ignore pattern")
        value: ""

      - type: divider
        title: _("Docker and service management")
      - type: checkbox
        name: manage_services
        label: _("Manage Docker containers / services")
        value: false
      - type: select
        name: docker_mode
        label: _("Docker mode")
        value: 1
        store:
          data:
            - [1, _("Pause / unpause")]
            - [2, _("Stop / restart")]
      - type: checkbox
        name: docker_local
        label: _("Manage local Docker containers")
        value: false
      - type: select
        name: services
        label: _("Local container list")
        multiple: true
        valueField: name
        textField: name
        store:
          proxy:
            service: SnapRaidAio
            get:
              method: getContainers
          sorters:
            dir: asc
            prop: name
        modifiers:
          - type: disabled
            constraint:
              operator: falsy
              arg0:
                prop: docker_local

      - type: divider
        title: _("Custom hooks")
      - type: checkbox
        name: custom_hook
        label: _("Enable custom hooks")
        value: false

      - type: textInput
        name: before_hook_name
        label: _("Before hook name")
        value: ""
      - type: textArea
        name: before_hook_cmd
        label: _("Before hook command")
        monospaced: true
        rows: 2
        value: ""

      - type: textInput
        name: after_hook_name
        label: _("After hook name")
        value: ""
      - type: textArea
        name: after_hook_cmd
        label: _("After hook command")
        monospaced: true
        rows: 2
        value: ""

      - type: checkbox
        name: execute_before_spindown
        label: _("Execute before spindown")
        value: false
    buttons:
      - template: submit
      - template: cancel
        execute:
          type: url
          url: "/services/snapraidaio"
